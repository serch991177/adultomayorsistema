<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fondamix 500</title>
    <link rel="stylesheet" href="./css/foundation.css" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./css/palette.css" />
    <link rel="stylesheet" href="./sass/css/dashboard.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dripicon.css" />
    <link rel="stylesheet" href="./css/typicons.css" />
    <link rel="stylesheet" href="./css/font-awesome.css" />
    <link rel="stylesheet" href="./css/themify-icons.css" />
    <link rel="stylesheet" href="./css/Montserrat-Hairline.css" />
    <link rel="stylesheet" href="./sass/css/theme.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- pace loader -->
    <script src="./js/pace/pace.js"></script>
    <link href="./js/pace/themes/orange/pace-theme-flash.css" rel="stylesheet" />
    <link rel="stylesheet" href="./js/slicknav/slicknav.css" />
    <script src="./js/vendor/modernizr.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>
    <!-- preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!-- End of preloader -->
    <!-- right sidebar wrapper -->
    <div class="inner-wrap">
        <div class="wrap-fluid">
            <br />
            <br />
            <!-- Container Begin -->
            <div class="large-5 small-centered columns">
                <div class="profile"> <img alt="" class="" src="./img/yeti.svg" />
                    <h3>Fondamix </h3> </div>
                <div class="box bg-white">
                    <!-- Profile -->
                    <!-- End of Profile -->
                    <!-- /.box-header -->
                    <div class="box-body " style="display: block;">
                        <div class="row">
                            <div class="large-12 columns">
                                <div class="row">
                                    <div class="edumix-signup-panel">
                                        <p class="welcome">Log in with you email account</p>
                                        <form />
                                            <div class="row column log-in-form">
                                                <label>Email
                                                    <input type="text" placeholder="somebody@example.com" /> </label>
                                                <label>Password
                                                    <input type="text" placeholder="Password" /> </label>
                                                <input id="show-password" type="checkbox" />
                                                <label for="show-password">Show password</label>
                                                <p><a type="submit" class="button expanded">Log In</a></p>
                                                <p class="text-center"><a href="#">Forgot your password?</a></p>
                                            </div>
                                        </form>
                                        <br />
                                        <h2><span>OR</span></h2>
                                        <p class="welcome text-center">Sign in with</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="large-5 columns no-pad">
                                        <div class="edumix-footer-panel"> <a href="#"><span class="bg-aqua"><i class="fa fa-twitter"></i>&nbsp;&nbsp;sign in with twitter</span></a> </div>
                                    </div>
                                    <div class="large-2 columns"></div>
                                    <div class="large-5 columns no-pad">
                                        <div class="edumix-footer-panel"> <a href="#"><span class="bg-dark-blue"><i class="fa fa-facebook"></i>&nbsp;&nbsp;sign in with facebook</span></a> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end .timeline -->
                </div>
                <!-- box -->
            </div>
        </div>
        <!-- End of Container Begin -->
    </div>
    <!-- end paper bg -->
    <div id="gradient"></div>
    <!-- end of inner-wrap -->
    <!-- main javascript library -->
    <script type='text/javascript' src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/waypoints.min.js"></script>
    <script type='text/javascript' src='./js/preloader-script.js'></script>
    <!-- foundation javascript -->
    <script type='text/javascript' src="./js/foundation.min.js"></script>
    <script type='text/javascript' src="./js/foundation/foundation.dropdown.js"></script>
    <!-- main edumix javascript -->
    <script type='text/javascript' src='./js/slimscroll/jquery.slimscroll.js'></script>
    <script type='text/javascript' src='./js/slicknav/jquery.slicknav.js'></script>
    <script type='text/javascript' src='./js/sliding-menu.js'></script>
    <script type='text/javascript' src='./js/scriptbreaker-multiple-accordion-1.js'></script>
    <script type="text/javascript" src="./js/number/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="./js/circle-progress/jquery.circliful.js"></script>
    <script type='text/javascript' src='./js/app.js'></script>
    <!-- additional javascript -->
    <script>
        $(document).foundation();
    </script>
</body>

</html>
